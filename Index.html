<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil - Ohmyfood</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7853e1d8c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="assets/images/logo/ohmyfood.png" alt="Logo d'en-tête de Ohmyfood">
        </div>
    </header>
    <main>
        <section class="usr-loc loc">
            <!-- user-location servira la mise en place de la localisation de l'utilisateur-->
            <div class="loc__contnt--pos">
                <i class="loc__icn--custm fa-sharp fa-solid fa-location-dot"></i>
                <p class="txt-header-footer user-loc__inf">Paris, Belleville</p>
            </div>
        </section>
        <section class="intro-section">
            <div class="intro-section__hdline--pos">
                <h1 class="txt-section-title">Réservez le menu qui
                    vous convient</h1>
                <p class="txt-standard">Découvrez des restaurants d’exception, sélectionnés
                    par nos soins.</p>
            </div>
            <div class="intro-section__btn--pos">
                <button class="intro-section__btn--purple" href="#restaurant">Explorer nos restaurants</button>
            </div> <!--ce bouton doit-il être relier à la section Restaurant ?-->
        </section>
        <section class="functioning-section">
            <h2 class="txt-section-title">Fonctionnement</h2>
            <ul class="functioning-section__list ">
                <li class="functioning-section__list--items-pos card">
                    <span class="num-icn">1</span>
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                    Choississez un restaurant
                </li>
                <li class="functioning-section__list--items-pos card">
                    <span class="num-icn">2</span>
                    <i></i>
                    Composez votre menu
                </li>
                <li class="functioning-section__list--items-pos card">
                    <span class="num-icn">3</span>
                    <i></i>
                    Dégustez au restaurant
                </li>
            </ul>
        </section>
        <section class="restaurants">
            <article class="restaurant__card">
                <div class="restaurant__card-igm">
                    <img src=assets/images/restaurants/" alt="a ecrire">
                </div>
                <div class="restaurant__card-content">
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                </div>
                <div class="restaurant__card-like">
                    <i></i>
                </div>
            </article>
        </section>
        <footer></footer>
    </main>
</body>

</html>
